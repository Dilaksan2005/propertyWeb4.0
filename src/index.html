<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body>
<!--Hero section start-->
  <div class="container w-full sm:min-w-screen">
    <div
      class="nav z-10 p-3 flex items-center justify-between bg-[#009951] px-12 h-16 text-white lg:gap-8 fixed top-0 left-0 w-full lg:justify-between ">

      <div>
        <a href="#" class="text-[14px] lg:text-2xl font-bold hover:text-emerald-950 whitespace-nowrap">Why Choose This
          Land?</a>
      </div>

      <div
        class="dropdown-menu hidden z-10 absolute top-16 left-0 max-lg:bg-[#0099529f] w-full flex flex-col items-center gap-6 py-2 text-[14px] font-bold  lg:flex lg:static lg:flex-row lg:justify-end xl:text-xl ">
        <ul class="flex flex-col items-center gap-6 lg:flex-row lg:justify-between lg:gap-8">
          <li class="hover:text-emerald-950"><a href="">About the Land</a></li>
          <li class="hover:text-emerald-950"><a href="">Gallery</a></li>
          <li class="hover:text-emerald-950"><a href="">More Info</a></li>
          <li class="hover:text-emerald-950"><a href="">Location</a></li>
          <li class="hover:text-emerald-950"><a href="">Contact Us</a></li>
        </ul>
      </div>

      <div class="toggle-button lg:hidden lg:top">
        <i class=" fa-solid fa-bars fa-lg hover:text-emerald-950 lg:hidden"></i>
      </div>
    </div>

    <div class="bg-fixed -z-10 h-screen bg-cover bg-center sm:min-w-screen brightness-70 "
      style="background-image: url('images/heroImage.jpg');">
    </div>


    <div
      class=" absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-left md:left-1/2">
      <div class="backdrop-blur-[10px] p-3 rounded-b-md md:p-5">
        <h1 class="text-[18px] font-bold whitespace-nowrap min-[425px]:text-xl md:text-4xl lg:text-6xl">A Green Land in
          Kurunegala!</h1>
        <h1 class="text-[18px] font-bold whitespace-nowrap min-[425px]:text-xl md:text-4xl lg:text-6xl">Perfect Escape
          From Busy City</h1>
        <p class="text-[11px] mt-4 whitespace-nowrap min-[425px]:text-[14px] md:text-[22px] lg:text-[32px]">Peaceful
          Living | Prime Location | Endless Possibilities</p>
      </div>
    </div>

  </div>
<!--Hero section end--> 

<!--Gallery section start-->

  <div class="container bg-[#009951]">

    <h1 class="text-white text-center text-[18px] font-bold p-5">Gallery</h1>
    
  <div class="wrapper  flex items-center justify-center">
    <i class="fa-solid fa-angle-right fa-flip-horizontal text-white  bg-emerald-900 rounded-2xl p-2"></i>
    

    <div class="carousel cursor-pointer flex flex-row ">
      <img src="images/slide1.jpg">
      <img src="images/slide2.jpg">
      <img src="images/slide3.jpg">
      
    </div>

    <i class="fa-solid fa-angle-right text-white bg-emerald-900 rounded-2xl p-2"></i>

  </div>
</div>
<!--Gallery section end-->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.querySelector('.toggle-button');
      const dropdownMenu = document.querySelector('.dropdown-menu');
      toggleBtn.addEventListener('click', () => {
        dropdownMenu.classList.toggle('hidden');
      });
    });
  </script>
</body>

</html>
